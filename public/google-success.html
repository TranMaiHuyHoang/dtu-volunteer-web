<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Login Success</title>
    <link rel="stylesheet" href="/css/message.css">
</head>
<body>
    <h1>Đang xử lý đăng nhập...</h1>
    <div id="status"></div>
    
    <script src="/js/message.js"></script>
    <script src="/js/authUI.js"></script>
    <script src="/js/fetchApi.js"></script>
    <script src="/js/layout.js"></script>

    <script>
        async function redirectAfterSuccess() {
            // Token đã được lưu vào cookie (httpOnly) khi googleCallback redirect
            // Không cần gọi API để lấy token nữa
            
            // Cập nhật UI để hiển thị trạng thái đã đăng nhập
            if (typeof showLoggedInUI === 'function') {
                showLoggedInUI();
            }
            
            // Redirect về trang cũ hoặc trang mặc định
            if (typeof redirectAfterLogin === 'function') {
                redirectAfterLogin();
            } else {
                // Fallback nếu authUI.js chưa load
                window.location.href = '/home.html';
            }
        }
        
        // Tự động chạy khi page load
        window.onload = redirectAfterSuccess;
    </script>
</body>
</html>
