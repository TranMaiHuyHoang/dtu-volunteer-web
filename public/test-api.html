<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
    <link rel="stylesheet" href="/css/message.css">
    <link rel="stylesheet" href="/css/layout.css">
</head>
<body>
    <header></header>
    
    <main>
        <h1>Test Backend API</h1>
        
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Username">
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPassword" placeholder="Password">
        <button onclick="register()">Register</button>
        
        <h2>Profile (cần token)</h2>
        <button onclick="getProfile()">Get Profile</button>
        
        <h2>Response:</h2>
        <pre id="response"></pre>
    </main>
    
    <footer></footer>
    
    <script src="/js/message.js"></script>
    <script src="/js/fetchApi.js"></script>
    <script src="/js/layout.js"></script>

    <script>
        // Helper function để set response content (DRY principle)
        function setResponse(content) {
            const responseElement = document.getElementById('response');
            if (responseElement) {
                responseElement.textContent = content;
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const data = await fetchApi('/login', 'POST', { email, password });
                
                if (data.status === 'success') {
                    // Token đã được lưu vào HTTP-only cookie
                    // Để test với Bearer token, cần lấy từ cookie hoặc dùng cookie trực tiếp
                    window.location.href = '/home.html';
                } else {
                    setResponse(JSON.stringify(data, null, 2));
                }
            } catch (error) {
                setResponse('Error: ' + error.message);
            }
        }

        async function register() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            try {
                const data = await fetchApi('/register', 'POST', { username, email, password });
                setResponse(JSON.stringify(data, null, 2));
            } catch (error) {
                setResponse('Error: ' + error.message);
            }
        }

        async function getProfile() {
            try {
                // Token được lưu trong HTTP-only cookie, tự động gửi kèm request
                const data = await fetchApi('/profile', 'GET', null, '', { useSession: true });
                
                setResponse(JSON.stringify(data, null, 2));
            } catch (error) {
                setResponse('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
