<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
</head>
<body>
    <main>
        <h1>Test Backend API</h1>
        
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Username">
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPassword" placeholder="Password">
        <button onclick="register()">Register</button>
        
        <h2>Profile (cáº§n token)</h2>
        <button onclick="getProfile()">Get Profile</button>
        
        <h2>Response:</h2>
        <pre id="response"></pre>
    </main>
    
    <script src="/js/utils/fetchApi.js"></script>
    <script src="/js/utils/promiseHelper.js"></script>
    <script src="/js/utils/fetchHelper.js"></script>
    <script src="/js/layout.js"></script>

    <script>
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const [error, data] = await to(
                fetchApi('/login', 'POST', { email, password })
            );
            
            if (error) {
                setElementContent('response', 'Error: ' + error.message);
                return;
            }
            
            if (data.status === 'success') {
                window.location.href = '/';
            } else {
                setElementContent('response', JSON.stringify(data, null, 2));
            }
        }

        async function register() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            const [error, data] = await to(
                fetchApi('/register', 'POST', { username, email, password })
            );
            
            if (error) {
                setElementContent('response', 'Error: ' + error.message);
            } else {
                setElementContent('response', JSON.stringify(data, null, 2));
            }
        }

        async function getProfile() {
            const [error, data] = await to(
                fetchApi('/profile', 'GET', null, '', { useSession: true })
            );
            
            if (error) {
                setElementContent('response', 'Error: ' + error.message);
            } else {
                setElementContent('response', JSON.stringify(data, null, 2));
            }
        }
    </script>
</body>
</html>
