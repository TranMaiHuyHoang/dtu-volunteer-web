<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/message.css">
</head>
<body>
    <h1>Login</h1>
    <a href='#' onclick="handleGoogleLogin(event)">Đăng nhập bằng Google</a>
    
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    
    <p>Chưa có tài khoản? <a href="/register">Đăng ký ngay</a></p>
    
    <div id="response" class="message-container"></div>

    <script src="/js/message.js"></script>
    <script src="/js/authUI.js"></script>
    <script src="/js/fetchApi.js"></script>
    <script src="/js/layout.js"></script>
    <script>
        // Lưu URL trang trước đó để redirect về sau khi đăng nhập
        // Sử dụng hàm từ authUI.js
        if (typeof saveRedirectURL === 'function') {
            saveRedirectURL();
        }
        
        // Xử lý click vào link Google OAuth
        function handleGoogleLogin(event) {
            event.preventDefault();
            // Đảm bảo đã lưu redirect URL trước khi redirect đến Google
            if (typeof saveRedirectURL === 'function') {
                saveRedirectURL();
            }
            // Redirect đến Google OAuth
            window.location.href = '/auth/google';
        }
        
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Validation cơ bản
            if (!email || !password) {
                showMessage('Vui lòng nhập đầy đủ email và mật khẩu', 'error');
                return;
            }
            
            try {
                const data = await fetchApi('/login', 'POST', { email, password });
                
                if (data.status === 'success') {
                    // Token đã được lưu vào HTTP-only cookie tự động
                    
                    // Cập nhật UI để hiển thị trạng thái đã đăng nhập
                    if (typeof showLoggedInUI === 'function') {
                        showLoggedInUI();
                    }
                    
                    // Redirect về trang cũ hoặc trang mặc định
                    if (typeof redirectAfterLogin === 'function') {
                        showMessage('Đăng nhập thành công! Đang chuyển hướng...', 'success');
                        setTimeout(() => {
                            redirectAfterLogin();
                        }, 1000);
                    } else {
                        // Fallback nếu authUI.js chưa load
                        showMessage('Đăng nhập thành công! Đang chuyển hướng...', 'success');
                        setTimeout(() => {
                            window.location.href = '/home.html';
                        }, 1000);
                    }
                } else {
                    // Hiển thị thông báo lỗi trực quan
                    const errorMessage = data.message || 'Đăng nhập thất bại. Vui lòng kiểm tra lại thông tin.';
                    showMessage(errorMessage, 'error');
                }
            } catch (error) {
                showMessage('Có lỗi xảy ra: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
