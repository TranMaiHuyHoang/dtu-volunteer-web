<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <main>
        <h1>Login</h1>
        <a href='#' onclick="handleGoogleLogin(event)">Đăng nhập bằng Google</a>
        
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        
        <p>Chưa có tài khoản? <a href="/register">Đăng ký ngay</a></p>
        
        <div id="response" class="message-container"></div>
    </main>

    <script src="/js/utils/authUI.js"></script>
    <script src="/js/utils/fetchApi.js"></script>
    <script src="/js/utils/promiseHelper.js"></script>
    <script src="/js/layout.js"></script>
    <script>
        // Lưu URL trang trước đó để redirect về sau khi đăng nhập
        if (typeof saveRedirectURL === 'function') {
            saveRedirectURL();
        }
        
        // Xử lý click vào link Google OAuth
        function handleGoogleLogin(event) {
            event.preventDefault();
            if (typeof saveRedirectURL === 'function') {
                saveRedirectURL();
            }
            window.location.href = '/auth/google';
        }
        
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showMessage('Vui lòng nhập đầy đủ email và mật khẩu', 'error');
                return;
            }
            
            // Sử dụng to() từ promiseHelper thay vì try-catch
            const [error, data] = await to(
                fetchApi('/login', 'POST', { email, password })
            );
            
            if (error) {
                showMessage('Có lỗi xảy ra: ' + error.message, 'error');
                return;
            }
            
            if (data.status === 'success') {
                if (typeof showLoggedInUI === 'function') {
                    showLoggedInUI();
                }
                
                if (typeof redirectAfterLogin === 'function') {
                    showMessage('Đăng nhập thành công! Đang chuyển hướng...', 'success');
                    setTimeout(() => redirectAfterLogin(), 1000);
                } else {
                    showMessage('Đăng nhập thành công! Đang chuyển hướng...', 'success');
                    setTimeout(() => window.location.href = '/', 1000);
                }
            } else {
                const errorMessage = data.message || 'Đăng nhập thất bại. Vui lòng kiểm tra lại thông tin.';
                showMessage(errorMessage, 'error');
            }
        }
    </script>
</body>
</html>
