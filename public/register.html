<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
</head>
<body>
    <main>
        <h1>Đăng Ký</h1>
        
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="register()">Đăng Ký</button>
        
        <p>Đã có tài khoản? <a href="/login.html">Đăng nhập ngay</a></p>
        
        <div id="response" class="message-container"></div>
    </main>

    <script src="/js/utils/fetchApi.js"></script>
    <script src="/js/utils/promiseHelper.js"></script>
    <script src="/js/layout.js"></script>
    <script>
        async function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validation cơ bản
            if (!username || !email || !password) {
                showMessage('Vui lòng nhập đầy đủ thông tin', 'error');
                return;
            }
            
            // Sử dụng to() từ promiseHelper thay vì try-catch
            const [error, data] = await to(
                fetchApi('/register', 'POST', { username, email, password })
            );
            
            if (error) {
                showMessage('Có lỗi xảy ra: ' + error.message, 'error');
                return;
            }
            
            if (data.status === 'success') {
                showMessage('Đăng ký thành công! Chuyển đến trang đăng nhập...', 'success');
                setTimeout(() => window.location.href = '/login.html', 2000);
            } else {
                const errorMessage = data.message || 'Đăng ký thất bại. Vui lòng kiểm tra lại thông tin.';
                showMessage(errorMessage, 'error');
            }
        }
    </script>
</body>
</html>
