<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Tài Khoản</title>
    <link rel="stylesheet" href="/css/message.css">
</head>
<body>
    <h1>Đăng Ký</h1>
    
    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="register()">Đăng Ký</button>
    
    <p>Đã có tài khoản? <a href="/login.html">Đăng nhập ngay</a></p>
    
    <div id="response" class="message-container"></div>

    <script src="/js/layout.js"></script>
    <script>
        const baseUrl = window.location.origin;
        
        async function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validation cơ bản
            if (!username || !email || !password) {
                showMessage('Vui lòng nhập đầy đủ thông tin', 'error');
                return;
            }
            
            try {
                const res = await fetch(`${baseUrl}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await res.json();
                
                if (data.status === 'success') {
                    showMessage('Đăng ký thành công! Chuyển đến trang đăng nhập...', 'success');
                    setTimeout(() => window.location.href = '/login.html', 2000);
                } else {
                    const errorMessage = data.message || 'Đăng ký thất bại. Vui lòng kiểm tra lại thông tin.';
                    showMessage(errorMessage, 'error');
                }
            } catch (error) {
                showMessage('Có lỗi xảy ra: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
